<template>
      <div class="slds-grid slds-m-top_x-small slds-grid_vertical-align-end">
         <div class="slds-col slds-size_2-of-12 p">
            <p class="paginationTotal">Records: <b>{totalRecords} </b></p>
         </div>
         <div class="slds-col slds-size_2-of-12">
            <div class="slds-list_inline paginationSelect">
                  <template if:false={recordsPerPageHidden}>
                     <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Per page:</label> 
                     <div class="slds-select_container">
                           <select class="slds-select" id="recordsPerPage" name="recordsPerPage" onchange={handleRecordsPerPageChange}>
                              <option value={selectedRecordsPerPage} selected>{selectedRecordsPerPage}</option>
                              <template for:each={recordsPerPageOptions} for:item="option">
                                 <option key={option} value={option}>{option}</option>
                              </template>
                           </select>
                     </div>
                  </template>
            </div>
         </div>
            <div class="slds-col slds-size_8-of-12">
                  <div class="slds-float_right">
                        <lightning-button-icon icon-name="utility:jump_to_left" variant="bare" size="medium" alternative-text="First Page" onclick={handleFirstPage}></lightning-button-icon>
                        <lightning-button-icon icon-name="utility:left" variant="bare" size="medium" alternative-text="Previous Page" onclick={handlePreviousPage}></lightning-button-icon>
                        <label class="slds-text-color_weak slds-p-horizontal_x-small" for="pageNum">Page:</label> 
                        <input id="pageNum" class="paginationInput" value={currentPage} maxlength="4" onkeypress={handlePageNumberChange} onblur={evaluatePageNumberChange} title="Go to page"></input>
                        <span class="slds-p-right_small" >&nbsp;of&nbsp;<b id="totalPages">{totalPages}</b></span>
                        <lightning-button-icon icon-name="utility:right" variant="bare" size="medium" alternative-text="Next Page" onclick={handleNextPage}></lightning-button-icon>
                        <lightning-button-icon icon-name="utility:jump_to_right" variant="bare" size="medium" alternative-text="Last Page" onclick={handleLastPage}></lightning-button-icon>
                  </div>
            </div>
      </div>
</template>
